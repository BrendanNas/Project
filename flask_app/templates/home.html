<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Home Page</title>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <h1>Hey {{user.first_name}}. Welcome to the official webpage for The Oneders!</h1>
            <div id="options">
                <a href="/logout" id="options">Logout</a>
                <a href="/bio" id="options">Learn more about the band.</a>
                <a href="/music" id="options">Hear some tunes.</a>
                <a href="/chat" id="options">Got something to say? Say it.</a>
            </div>
        </div>
        <div class="chats">
            <h2> Recent Chatters:</h2>
            <ul>
                {% for chat in user.chats %}
                    <li id="subject">{{user.first_name}} says - {{chat.comment}}</li>
                    <a href="/delete/chats/{{chat.id}}">Delete</a>
                    <a href="/edit/chats/{{chat.id}}">Edit</a>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
